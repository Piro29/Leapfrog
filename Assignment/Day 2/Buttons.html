    <hr>

    <div style="margin-top: 40px; font-size: 20px; font-weight: 700; margin-bottom: 20px">Primary</div>
    <hr>

    <table style="border-spacing: 10px;">
        <tr>
            <th></th>
            <th>default</th>
            <th>Outline</th>
        </tr>

            <td>default</td>

        </tr>
        <tr>
            <td>hover</td>

            </td>

            </td>

        </tr>
